<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký | HoKoHa</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

    <header class="header">
        <div class="header-left">
            <a href="../Trangchu.html" class="logo">HoKoHa</a>
        </div>
        
        <div class="header-right">
            <img src="../image/covn.jpg" alt="Vietnam Flag" class="flag">
            <span class="dark-mode">Chế độ tối🌙</span>
            
        </div>
        
    </header>

    <main class="register-container">
        <div class="register-box">
            <h2 class="register-title">Đăng Nhập</h2>
            
         

            <form class="register-form">
                
                <input type="text" placeholder="Nhập phone hoặc email" class="input-field">
                <div class="password-container">
                    <input type="password" placeholder="Mật khẩu" class="input-field">
                    <span class="toggle-password">👁️</span>
                </div>
                
                

                <button class="register-button">Đăng Nhập</button>
                <p class="login-link">
                    Bạn chưa có tài khoản? <a href="DangKy.html">Tạo một tài khoản mới</a>
                </p>
              
            </form>
        </div>
    </main>
    <script src="../script.js"></script>
</body>
</html>
